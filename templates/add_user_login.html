<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tambah User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-3">➕ Tambah User Login</h3>
    <form method="POST">
      <input name="username" class="form-control mb-3" placeholder="Username" required>
      <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>
      <select name="role" class="form-control mb-3" required>
        <option value="">-- Pilih Role --</option>
        <option value="admin">Admin</option>
        <option value="client">Client</option>
      </select>
      <input name="ig_id" class="form-control mb-3" placeholder="IG ID (hanya jika client)">
      <button class="btn btn-primary w-100">Simpan</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    <a href="/admin" class="btn btn-link mt-3 w-100">⬅️ Kembali ke Admin</a>
  </div>
</div>
</body>
</html>
