<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Client</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h2, h3 {
      color: #1a202c;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4f46e5;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .image-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .image-card:hover {
      transform: scale(1.02);
    }

    img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      max-height: 150px;
    }

    .delete-btn {
      background-color: #e11d48;
      margin-top: 8px;
    }

    hr {
      margin: 40px 0;
    }

    .form-group {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Edit Client: {{ client.client_name }}</h2>

  <!-- Form Edit Data -->
  <form method="POST" action="/edit/{{ client.ig_id }}/update">
    <div class="form-group">
      <label>Client Name:</label>
      <input type="text" name="client_name" value="{{ client.client_name }}">
    </div>

    <div class="form-group">
      <label>IG ID:</label>
      <input type="text" name="ig_id" value="{{ client.ig_id }}" readonly>
    </div>

    <div class="form-group">
      <label>Token:</label>
      <input type="text" name="token" value="{{ client.token }}">
    </div>

    <div class="form-group">
      <label>Redirect URL:</label>
      <input type="text" name="redirect_url" value="{{ client.redirect_url }}">
    </div>

    <div class="form-group">
      <label>Spreadsheet ID:</label>
      <input type="text" name="spreadsheet_id" value="{{ client.spreadsheet_id }}">
    </div>

    <div class="form-group">
      <label>Greeting:</label>
      <textarea name="greeting">{{ client.greeting }}</textarea>
    </div>

    <div class="form-group">
      <label>Closing:</label>
      <textarea name="closing">{{ client.closing }}</textarea>
    </div>

    <div class="form-group">
      <label>Prompt Extra:</label>
      <textarea name="promp_extra">{{ client.promp_extra }}</textarea>
    </div>

    <div class="form-group">
      <label>Business Type:</label>
      <input type="text" name="business_type" value="{{ client.business_type }}">
    </div>

    <div class="form-group">
      <label>Pemicu (pisahkan dengan koma):</label>
      <input type="text" name="pemicu" value="{{ ','.join(client.pemicu or []) }}">
    </div>

    <div class="form-group">
      <label>Trigger Stop (pisahkan dengan koma):</label>
      <input type="text" name="triger_stop" value="{{ ','.join(client.triger_stop or []) }}">
    </div>

    <div class="form-group">
      <label>Expired Token (timestamp):</label>
      <input type="text" name="expired_token" value="{{ client.expired_token }}">
    </div>

    <button type="submit">üíæ Simpan Perubahan</button>
    <a href="/admin">
        <button type="button" style="background-color:#6b7280; margin-left: 8px;">üîô Kembali ke Halaman Utama</button>
    </a>
  </form>

  <hr>

  <!-- Daftar Menu Gambar -->
  <h3>üìÇ Daftar Menu Gambar</h3>
  {% if client.menu_link %}
    <div class="image-grid">
      {% for link in client.menu_link %}
        <div class="image-card">
          <img src="{{ link }}">
          <form method="POST" action="/edit/{{ client.ig_id }}/delete-image/{{ loop.index0 }}">
            <button type="submit" class="delete-btn">üóëÔ∏è Hapus</button>
          </form>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p><em>Tidak ada gambar menu.</em></p>
  {% endif %}

  <hr>

  <!-- Upload Gambar -->
  <h3>‚ûï Tambah Gambar Menu</h3>
  <form method="POST" enctype="multipart/form-data" action="/edit/{{ client.ig_id }}/add-image">
    <input type="file" name="image" required>
    <button type="submit">Upload Gambar</button>
  </form>
</body>
</html>
